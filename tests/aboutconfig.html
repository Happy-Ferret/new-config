<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen, projection" type="text/css"
          href="chrome://global/skin/in-content/common.css">
    <link rel="stylesheet" type="text/css"
          href="chrome://browser/content/aboutconfig/aboutconfig.css">
    <link rel="localization" href="browser/aboutConfig.ftl">
    <script type="application/javascript"
            src="chrome://browser/content/aboutconfig/aboutconfig.js"></script>
    <title data-l10n-id="about-config-title"></title>
</head>
<body onload="onLoad();">
<div class="container">
    <div class="navigation" aria-label="Navigation">
        <ul id="categories" aria-label="List of Components">
            <li class="category category--small selected">
                <div class="category__icon icon icon--search"></div>
                <div class="category__label">Everything</div>
            </li>
            <li class="category category--small">
                <div class="category__icon icon icon--star"></div>
                <div class="category__label">Favourites</div>
            </li>
            <li class="category category--small category--spacer" aria-hidden="true"></li>

        </ul>
    </div>

    <div class="main-content" aria-label="Display and Edit Preferences">
        <div class="sticky-container" aria-label="Search and Add Preferences">
            <div class="search-container" aria-label="Search for Preferences" style="margin-bottom: 10px">
                <div class="search-box">
                    <div class="icon icon--search icon--in-search"></div>
                    <input class="search-box__input" type="text" name="search" placeholder="Search a preference"
                           id="search-field">
                </div>
                <div class="search-select">
                    <input type="checkbox" id="modified" value="modified" checked>
                    <label for="modified">modified</label>
                </div>
                <div class="search-select">
                    <input type="checkbox" id="default" value="default" checked>
                    <label for="default">default</label>
                </div>
                <div class="search-select">
                    <input type="checkbox" id="Regexp" value="Regexp">
                    <label for="Regexp">Regexp search</label>
                </div>
                <button class="button button--primary" onclick="showAdd()" title="Add a Preference">
                    <span class="icon icon--add"></span> Add a Preference
                </button>
            </div>

            <div class="pref-table pref-table--header" aria-hidden="true">
                <div class="pref-table__cell pref-table__cell--header">
                    <button class="button button--ghost button--header-dummy" disabled></button>
                </div>
                <div class="pref-table__cell pref-table__cell--header">
                    <span>Name</span>
                </div>
                <div class="pref-table__cell pref-table__cell--header">
                    <span>Value</span>
                </div>
                <div class="pref-table__cell pref-table__cell--header">
                    <button class="button button--small button--header-dummy" disabled>save</button>
                    <button class="button button--small button--header-dummy" disabled>toggle</button>
                </div>
                <div class="pref-table__cell pref-table__cell--header">
                    <button class="button button--ghost button--header-dummy" disabled></button>
                </div>
            </div>
        </div>
        <div class="pane-container">
            <div class="pref-table pref-table--body" id="pref-table" aria-label="Table of Preferences" role="list">

            </div>
        </div>
    </div>
</div>

<div id="dialog-overlay" aria-label="Dialogue to add a Preference" style="display: none">
    <div class="dialog-box">
        <div class="dialog-box__title-bar">
            Add a Preference
        </div>
        <div class="dialog-box__frame">
            <form class="dialog-box__frame__form" id="addPref" aria-label="Define the new Preference">
                <label class="textfield-label" for="new-name" aria-hidden="true">Name</label>
                <input type="text" placeholder="component.foo.bar" id="new-name">
                <span class="textfield-label" aria-hidden="true">Type</span>
                <div class="dialog__input">
                    <input type="radio" name="gender" value="b" id="boolean">
                    <label for="boolean" aria-hidden="true">Boolean</label>
                    <input type="radio" name="gender" value="i" id="integer">
                    <label for="integer" aria-hidden="true">Integer</label>
                    <input type="radio" name="gender" value="s" id="string">
                    <label for="string" aria-hidden="true">String</label>
                </div>
                <label class="textfield-label" for="new-value" aria-hidden="true">Value</label>
                <input type="text" placeholder="42" id="new-value">
                <div aria-hidden="true"></div>
            </form>
            <div class="dialog-box__frame__submit">
                <button class="button" onclick="hideAdd()">cancel</button>
                <button class="button button--primary" onclick="addPref()" form="addPref">add</button>
            </div>
        </div>
    </div>
    <div class="dialog-overlay__background" onclick="hideAdd()"></div>
</div>

</body>
</html>
